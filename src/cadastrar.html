<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/corpo.css">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body class="corpo">
    <main class="corpo__princiapl">
        <div class="formulario">
            <h1 class="formulario__titulo">Cadastrar novo Usuário</h1>
            <form class="formulario__container" action="" method="post">
                <fieldset class="formulario__fields">
                    <div class="formulario__wrap">
                        <input class="formulario__ipt" type="email" name="email" id="email" required>
                        <label class="formulario__etq" for="email">E-mail:
                        </label>
                    </div>
                    <div class="formulario__wrap">
                        <input class="formulario__ipt" type="text" name="usuario" id="usuario" required>
                        <label class="formulario__etq" for="usuario">Usuário:
                        </label>
                    </div>
                    <div class="formulario__wrap">
                        <input class="formulario__ipt" type="password" name="senha" id="senha" required>
                        <label class="formulario__etq" for="senha">Senha:
                        </label>
                    </div>
                    <button class="formulario__btn formulario__btn--alt">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
